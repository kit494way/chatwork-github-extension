<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <template id="github-link-light">
      <a class="group flex flex-row w-full h-14 mx-auto my-2 items-center bg-gray-300 rounded cursor-pointer no-underline hover:no-underline" data-cwghe="true" target="_blank">
        <div class="flex-none bg-gray-900 h-full mr-2 p-2 rounded-l">
          <img class="h-10 w-10">
        </div>
        <div class="text-black px-1 truncate">
          <span class="group-hover:underline cwghe-title"></span><br>
          <span class="text-sm cwghe-sub-title"></span>
        </div>
      </a>
    </template>

    <template id="github-link-dark">
      <a class="group flex flex-row w-full h-14 mx-auto my-2 items-center bg-gray-700 rounded cursor-pointer no-underline hover:no-underline" data-cwghe="true" target="_blank">
        <div class="flex-none bg-gray-100 h-full mr-2 p-2 rounded-l">
          <img class="h-10 w-10">
        </div>
        <div class="text-white px-1 truncate">
          <span class="group-hover:underline cwghe-title"></span><br>
          <span class="text-sm cwghe-sub-title"></span>
        </div>
      </a>
    </template>
  </body>
</html>
